<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title> JS 1 </title>
</head>
<body>

<script>
var arr = [];
for(i=0; arr.length<5; i++){
	arr.push(prompt('Имя '+(i+1)).toString());
}

function checkAge(name){
	for(key in arr){
		if(name === arr[key]){
			return true;
		}
	}
}

name = prompt("Ведите Ваше Имя");

if(name === ''){
	alert('Вы ничего не запросили!');
	} else {
	if(checkAge(name)){
		alert(name+' Вы успешно вошли!');
	} else {
		alert('ОШИБКА! Такого имени не существует!');
	}
}
</script>

</body>
</html>
