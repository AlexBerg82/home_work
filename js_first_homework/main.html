<script>
function step(num1, num2){
	/*проверка на отрицательное число*/
	number10 = Math.sign(num1);
	number20 = Math.sign(num2);
	/*проверка введенных данных*/
	if(num1 === null || num2 === null){
		return;
	} else if(num1 === '' || num2 === ''){
		alert('ПУСТОЕ значение');
	} else if(isNaN(num1) || isNaN(num2)){
		return;
	} else if(num1 === undefined || num2 === undefined){
		return;
	} else if(num1 === '0' && num2 === '0'){
		alert('НУЛЕВЫЕ значения');
	} else if(num1 === '0'){
		alert('Результат: 0');
	} else if(num2 === '0'){
		alert('Результат: 1');
	} else if(number20 === -1){
		/*возведение в отрицательную степень*/
		num2 = Math.abs(num2);
		number1 = +num1;
		number2 = +num2;
		for(i=0; i<number2-1; i++){
			number1 *= +num1;
		}
		number1 = 1/number1;
	} else if(number10 === -1){
		/*возведение в степень отрицательного числа*/
		num1 = Math.abs(num1);
		number1 = +num1;
		number2 = +num2;
		for(i=0; i<number2-1; i++){
			number1 *= +num1;
		}
	} else {
		/*возведение в степень числа*/
		number1 = +num1;
		number2 = +num2;
		for(i=0; i<number2-1; i++){
			number1 *= +num1;
		}
	}
}

step(num1 = prompt('Введите ЧИСЛО'), num2 = prompt('Введите СТЕПЕНЬ'));
