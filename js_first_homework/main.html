<script>
function step(num1, num2){
	number1 = num1;
	for(i=0; i<num2-1; i++){
		number1 *= num1;
	}
	
	if(num1 > 0 && num2 > 0){
    console.log(number1);
}else if(num1 === null || num2 === null){
	console.log('ОТМЕНА');
}else{
	console.log('Поле не должно быть ПУСТЫМ или содержать 0!');
}
	
}

step(num1 = prompt('Введите ЧИСЛО'), num2 = prompt('Введите СТЕПЕНЬ'));


</script>
