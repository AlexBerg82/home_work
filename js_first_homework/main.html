<script>
function step(num1, num2){
	if((num1 === '' || num2 === '') || (isNaN(num1) || isNaN(num2)) || (num1 === undefined || num2 === undefined) || (num1 === '0' && num2 === '0') || (num1 === '0')){
		console.log("Проверьте правильность ввода данных");
		return;
	} else if((num1 === null || num2 === null)){
		return;
	} else if(num2 === '0'){
		console.log('Результат: 1');
		return;
	}
	
	if(num2 < '0'){
		num2 = -1 * num2;
	}
		number1 = +num1;
		number2 = +num2;
		for(i=0; i<number2-1; i++){
			number1 *= +num1;
		}
}

step(num1 = prompt('Введите ЧИСЛО'), num2 = prompt('Введите СТЕПЕНЬ'));

if(num2 < '0'){
	console.log('Результат: '+1/number1);
} else {
	console.log('Результат: '+number1);
}


</script>
