<script>
function step(num1, num2){
	if(num1 == '0' || num2 == '0'){
		alert('НОЛЬ не вводить');
	} else if(num1 == '' || num2 == ''){
		alert('было ПУСТОЕ поле');
	} else if(num2.charAt(0) == '-'){
		num2 = num2.substr(1);
		number1 = +num1;
		number2 = +num2;
		for(i=0; i<number2-1; i++){
			number1 *= +num1;
		}
		number1 = 1 / number1;	
	} else {
		number1 = +num1;
		number2 = +num2;
		for(i=0; i<number2-1; i++){
			number1 *= +num1;
		}
	}
}

step(num1 = prompt('Введите ЧИСЛО').toString(), num2 = prompt('Введите СТЕПЕНЬ').toString());

if(isNaN(number1) || isNaN(num1) || isNaN(num2)){
	step(console.log('Не ЧИСЛО'));
} else {
	if(num1.charAt(0) == '-' && number1 > 255){
		step(console.log('-'+number1));
	} else {
		step(console.log(number1));
	}
}
</script>
