<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabs</title>
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</head>
<body>

<div class="wraper">
	<div class="wrapper">
		<ul class="tabs first_tab">
			<li class="t1 tab_active"><a>Первая вкладка</a></li>
			<li class="t2"><a>Вторая вкладка</a></li>
			<li class="t3"><a>Третья вкладка</a></li>
		</ul>

		<div class="t1">
			<p>Вкладка 1</p>
		</div>
		
		<div class="t2">
				<div class="main_form clearfix">
					<form action="index.html" method="POST">
						<ul class="input_text clearfix">
							<li><label for="first_name" class="inp_lab"> First Name </label><input type="text" title="Please provide your firstname" /></li>
							<li><label for="last_name" class="inp_lab"> Last Name </label><input type="text" title="Please provide also your lastname" /></li>
							<li><label for="address" class="inp_lab"> Address </label><input type="email" title="Your home or work address" /></li>
						</ul>
						<button class="subm">Show help</button>
					</form>
				</div>
		</div>

		<div class="t3">
			<p>Вкладка 3</p>
		</div>
	</div>
</div>

</body>
</html>
